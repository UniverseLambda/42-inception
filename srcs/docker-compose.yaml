services:
  wordpress:
    build:
      context: containers/wordpress
      args:
        USER_NAME: ${USER_NAME}
        USER_PASSWORD: ${USER_PASSWORD}
    networks:
      - 42_network
    volumes:
      - wordpress_files:/var/www/html
    env_file:
      .env
  mariadb:
    build: containers/mariadb
    networks:
      - 42_network
    volumes:
      - wordpress_db:/var/lib/mysql
    env_file:
      .env
  nginx:
    build: containers/nginx
    ports:
      - "443:443"
    networks:
      - 42_network
    volumes:
      - wordpress_files:/var/www/html

networks:
  42_network: {}

volumes:
  wordpress_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/clsaad/data/wordpress-files
  wordpress_db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/clsaad/data/wordpress-db
